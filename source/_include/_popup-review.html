<div class="popup-overlay">
  <section class="popup popup-order">
    <div class="popup__wrapper">
      <h3 class="popup__title">Оставить отзыв</h3>
      <h4 class="popup__subtitle">Лендинг за 48 часов. Шаблон «Лес 1»</h4>
      <form class="popup__form form-review" action="https://echo.htmlacademy.ru" method="post">
        <ul class="popup__list">
          <li class="popup__item form-review__item">
            <label class="form-review__label" for="name">Ваше имя:</label>
            <input class="form-review__input" id="name" type="text" placeholder="Виталий">
          </li>
          <li class="popup__item form-review__item">
            <label class="form-review__label" for="rating">Ваша оценка:</label>
            <div id="rating" class="stars">
              <ul class="stars__list">
                <li class=" stars__item stars__item-active">
                  <button class="button stars__btn" aria-label="звезда"></button>
                </li>
                <li class=" stars__item stars__item-active">
                  <button class="button stars__btn" aria-label="звезда"></button>
                </li>
                <li class=" stars__item stars__item-active">
                  <button class="button stars__btn" aria-label="звезда"></button>
                </li>
                <li class=" stars__item stars__item-active">
                  <button class="button stars__btn" aria-label="звезда"></button>
                </li>
                <li class=" stars__item">
                  <button class="button stars__btn" aria-label="звезда"></button>
                </li>
              </ul>
            </div>
          </li>
          <li class="popup__item form-review__item">
            <label class="form-review__label form-review__label--full" for="review">Ваш отзыв:</label>
            <textarea class="form-review__review" name="reviews" id="reviews"></textarea>
          </li>
          <li class="popup__item form-review__item">
            <div class="form-review__foto">
              <label class="visually-hidden" for="foto">Загрузить фото</label>
              <input type="file" placeholder="Загрузить фото" accept="image/*">
            </div>
          </li>
          <li class="popup__item form-review__item">
            <div class="">Дата отзыва: 23.03.2019</div>
            <div class="">Нажимая на кнопку «Продолжить», я подтверждаю свое
            согласие на «<a href="#">Политику в отношении обработки
            персональных данных</a>» и принимаю «<a href="#">Пользовательское
            соглашение</a>»</div>
          </li>
        </ul>
        <div class="popup__bottom">
          <button class="button button--blue popup__button" type="submit">Отправить</button>
          <button class="button popup-close" type="button" aria-label="Закрыть окно">Отмена</button>
        </div>
      </form>
    </div>
  </section>
</div>
